<body>
    <button>
        Click!
    </button>

    <script>
        // console.log('game is starting');
        
        function startGame() {
            let counter = 0;
    
            document.querySelector('button').addEventListener('click', () => {
                ++counter;
            });
    
            /* setTimeout(() => {
                if (counter > 5) {
                    alert('You won! Your clicks: ' + counter);
                } else {
                    alert('Sorry, you lost');
                }
            }, 2000); */

            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (counter > 5) {
                        resolve();
                    } else {
                        reject();
                    }
                }, 2000)
            });
        }

        startGame()
            .then(() => alert('You win!'))
            .catch(() => alert('You lost!'));
    </script>
</body>
